<body class="Background">




    <div class="section container ">
        <div class=" center registerMain">
            <a class="red-text heading" href="index.html">
                <h1>Drop4Life</h1>
                <img src="images/logoImage.png" alt="logo of App">
            </a>
            <p class="texts red-text text-lighten-1">Contribute To Save The Humanity</p>
            <div class="container z-depth-2">

                <ul class="tabs row z-depth-1">
                    <li class="tab col s6 texts"><a class="red-text text-darken-3" href="#register">Register</a></li>
                    <li class="tab col s6 texts"><a class="red-text text-darken-3" href="#logIn">Log In</a></li>
                </ul>
                <div id="register" class="container">
                    <form action="JavaScript:void(0)" onsubmit="register()">
                        <h2 class="red-text text-darken-3 center">Create Account</h2>
                        <div class="input-field">
                            <label for="Email" class="grey-text text-darken-2">Enter Your Email Address</label>
                            <input type="email" name="newEmail" class="validate texts sign" required id="Email">
                        </div>
                        <div class="input-field">
                            <label for="PWD" class="grey-text text-darken-2">Enter Password</label>
                            <input type="password" name="newPwd" class="validate texts sign" required id="PWD">
                        </div>
                        <div class="section">
                            <span id="errorRegister" class="blue-text"></span>
                        </div>
                        <button type="submit" class="btn red white-text right ">Register</button>
                        <div class="clearfix"></div>
                        <div class="section"></div>

                    </form>

                </div>
                <div id="logIn" class="container">

                    <form action="JavaScript:void(0)" onsubmit="logIn()">
                        <h2 class="red-text text-darken-3 center">User Login</h2>
                        <div class="input-field">
                            <label for="userEmail" class="grey-text text-darken-2">Enter Your Email Address</label>
                            <input type="email" name="userEmail" class="validate texts sign" required id="userEmail">
                        </div>
                        <div class="input-field">
                            <label for="userPWD"  class="grey-text text-darken-2">Enter Password</label>
                            <input type="password" name="userPwd" class="validate texts sign" required id="userPWD">
                        </div>
                        <div class="section">
                            <span id="errorLogIn" class="blue-text"></span>
                        </div>
                        <button type="submit" class="btn red-text right white" id="signInBtn">Sign In</button>
                        <div class="clearfix"></div>
                        <div class="section"></div>

                    </form>


                </div>
            </div>
            <p class="texts red-text text-lighten-1">The Future Depends Upon What We Today, <br> So Why Don't We Let Our
                Today's Good Deeds Become The Reason For Someone's Future </p>
        </div>




</body>
<script src="scripts/app.js"></script>

        $('.tabs').tabs();
